<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Bank Marketing Campaign Predictive Analytics</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Bank Marketing Campaign Predictive Analytics
		</div>
		<h2>Predicting the term deposit subscription</h2>
		
	</div>
	</header>

	<div class="ml-container">
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    
    </div>
    	<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="18" max="100">
	</div>
		
		
    </div>
		<label for="duration">duration:contact duration, in seconds:</label>
		<input type="number" id="duration" name="duration" min="0" max="4918">
    </div>	
		
    </div>
		<label for="job">job : type of job</label>
        <input type="text" id="job" name="job"><br><br>
	</div>
		<label for="marital">marital : marital status</label>
        <input type="text" id="marital" name="marital"><br><br>
    </div>
		<label for="education">education</label>
        <input type="text" id="education" name="education"><br><br>
    </div>	
			
    </div>	
		<label for="housing">housing: has housing loan?</label>
        <input type="text" id="housing" name="housing"><br><br>
    </div>
		<label for="loan">loan: has personal loan?</label>
        <input type="text" id="loan" name="loan"><br><br>
	</div>
		
    </div>	


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
    {% if prediction == 1%}
	<h2 style="color:white;">Client subscribed for term deposit</h2>
	{% elif prediction == 0%}
	<h2 style="color:white;">Client not subscribed for term deposit</h2>
	{% endif %}

 </div>


</body>
</html>
